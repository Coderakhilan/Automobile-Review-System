<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Auto Review</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
        }

        .left-panel {
            width: 50%;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 50px;
        }

        .login-box {
            width: 80%;
            max-width: 400px;
        }

        h2 {
            font-size: 26px;
            margin-bottom: 10px;
        }

        p {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: black;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-btn:hover {
            background: #333;
        }

        .right-panel {
            width: 50%;
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .car-image {
            width: 80%;
            max-width: 500px;
        }

        .car-name {
            position: absolute;
            bottom: 30px;
            font-size: 20px;
            color: white;
            font-weight: bold;
        }

        .social-login {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .social-btn {
            flex: 1;
            margin: 5px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .google {
            background: #dd4b39;
            color: white;
        }

        .facebook {
            background: #3b5998;
            color: white;
        }

        .forgot-signup {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .forgot-signup a {
            color: #e7b05f;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <div class="left-panel">
        <div class="login-box">
            <h2>LOGIN</h2>
            <p>Enter your credentials to access the admin panel.</p>
            <input type="text" placeholder="Email" id="email">
            <input type="password" placeholder="Password" id="password">
            <button class="login-btn" onclick="login()">Login</button>

            <div class="social-login">
                <button class="social-btn google">Google</button>
                <button class="social-btn facebook">Facebook</button>
            </div>

            <div class="forgot-signup">
                <a href="#">Forgot Password?</a> | <a href="#">Sign Up</a>
            </div>
        </div>
    </div>

    <div class="right-panel">
        <img src="car3.png" alt="Car" class="car-image">
        <div class="car-name">ARS</div>
    </div>

    <script>
        function login() {
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            if (email === "admin@gmail.com" && password === "admin123") {
                alert("Login Successful!");
                window.location.href = "ad.html";
            } else {
                alert("Invalid Credentials!");
            }
        }
    </script>

</body>

</html>
